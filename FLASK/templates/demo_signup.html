  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Boletin BC</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="main">Home</a></li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
   <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit" style="background-image: url(/../static/Uploads/blue_abstract.jpg);background-size:100%">
<!-- <div class="well"> -->
          <form class="form-group" role="form" method="post" action="/signUp">

            <!-- Form Name -->
            <legend style="color:white;">Register</legend>

            <!-- Name input-->
            <div class="form-group">
              <label  for="txtTitle" style="color:white;">Name</label>  
              <input id="inputName" name="inputName" type="text" placeholder="" class="form-control input-md"> 
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label  for="txtTitle" style="color:white;">Email</label>  
              <input id="inputEmail" name="inputEmail" type="email" placeholder="" class="form-control input-md"> 
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label  for="txtTitle" style="color:white;">Password</label>  
              <input id="inputPassword" name="inputPassword" type="password" placeholder="" class="form-control input-md"> 
            </div>

            
            <!-- Button -->
            <div class="form-group">
                <p class="text-center">
                  <button id="btnSignUp" 
                                class="btn btn-lg btn-primary" 
                                type="button"
                                style="background-color:#1b9686;">
                                Sign up
                  </button>
                </p>
            </div>


          </form>

      </div>
