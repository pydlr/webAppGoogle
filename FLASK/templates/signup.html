<!DOCTYPE html>
<html lang="en">
  <head>
    <title>I / O</title>
 
    
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.1.js"></script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home &nbsp;&nbsp;</a></li>
            <li role="presentation"><a href="#"> Sign In &nbsp;&nbsp;</a></li>
            <li role="presentation" class="active"><a href="#"> Sign Up &nbsp;&nbsp;</a></li>
            <li role="presentation" class="active"><a href="display"> Display</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">I / O - Boletin</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Boletin List App</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <!-- IMAGE IMPORT ! -->
        <label for="txtPost">Photos</label>
 
                <div class="input-group">
                    <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                    </span>
                    <input type="text" class="form-control" readonly>
                </div>

        <button  id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>

      </div>
 
       
 
      <footer class="footer">
        <p>&copy; IO Patterns 2017</p>
      </footer>
 
    </div>
  </body>
</html>
